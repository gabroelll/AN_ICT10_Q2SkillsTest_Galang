<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San de Aisyla Colegio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="SAN DE AISYLA.svg">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Libertinus+Math&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Libertinus Math', serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
            background-color: white;
            padding-bottom: 80px;
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: #08265f;
        }

        .sigma1 {
            display: flex;
            align-items: center; 
            gap: 12px;
        }

        .sigma1 a {
            font-family: Cinzel;
            display: flex;
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            line-height: 1;
        }

        .sigma2 a {
            font-family: Cinzel;
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        .emblem {
            width: 70px;
            height: 70px;
        }

        .main-card {
            width: 500px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-top: 5px solid #08265f;
        }

        .title {
            font-family: 'Cinzel', serif;
            text-align: center;
            font-weight: bold;
            color: #08265f;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 20px;
        }

        .selection-label {
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            color: #08265f;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 10px;
        }

        .dropdown {
            width: 100%;
            padding: 12px;
            font-family: 'Libertinus Math', serif;
            font-size: 16px;
            border: 1px solid #cccccc;
            background-color: #fafafa;
            margin-bottom: 20px;
            outline: none;
        }

        .dropdown:focus {
            border-bottom: 2px solid #b08d57;
        }

        .button-show {
            width: 100%;
            padding: 15px;
            background-color: #08265f;
            color: white;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            border: none;
            cursor: pointer;
            letter-spacing: 2px;
            font-size: 14px;
        }

        .button-show:hover {
            background-color: #b08d57;
        }

        #clubInfoDisplay {
            width: 500px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fdfaf3; 
            border-top: 5px solid #b08d57; 
            display: none; 
        }

        .infotitle {
            font-family: 'Cinzel', serif;
            font-size: 18px;
            color: #08265f;
            margin-bottom: 15px;
            border-bottom: 1px solid #b08d57;
            padding-bottom: 5px;
        }

        .infocontent {
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
        }

        .divider {
            width: 80%;          
            height: 2px;
            background-color: #b08d57;
            margin: 40px auto;     
        }

        .footer {
            margin-top: 100px;
            padding-bottom: 40px; 
            text-align: center;
        }

        .footerlinks {
            display: flex;
            justify-content: center;
            gap: 30px; 
            margin-bottom: 20px;
        }

        .footerlinks a {
            font-family: Cinzel;
            font-size: 14px;
            text-decoration: none;
            color: #08265f;
            letter-spacing: 3px;
            font-weight: 600;
        }

        .footerlinks a:hover {
            color: #b08d57; 
        }

        .copyright {
            font-family: Cinzel;
            font-size: 10px;
            color: #777; 
            letter-spacing: 2px;
            font-weight: 400;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="topbar">
        <div class="sigma1">
            <img src="SAN DE AISYLA.svg" class="emblem">
            <a href="index.html">San de Aisyla Colegio</a>
        </div>
        <div class="sigma2">
            <a href="index.html">Home</a>
            <a href="gradescalcu.html">Grades Calculator</a>
            <a href="club.html">Clubs</a>
        </div>
    </div>

    <div class="main-card">
        <h1 class="title">School Club Information</h1>
        
        <label class="selection-label">Select a club:</label>
        <select id="clubSelector" class="dropdown">
            <option value=""> Click to Select </option>
            <option value="robotics">Robotics Club</option>
            <option value="comm">Communication Arts Club</option>
            <option value="choir">Glee Club</option>
            <option value="cocc">Cadet Officer Candidate Course</option>
            <option value="sci">Science Club</option>
            <option value="rainbow">Rainbow Catering</option>
        </select>

    <button type="button" class="button-show" py-click="display">Show Club Information</button>
    </div>

    <div id="clubInfoDisplay">
        <div id="displayTitle" class="infotitle"></div>
        <div id="displayContent" class="infocontent"></div>
    </div>

    <div class="divider"></div>

     <div class="footer">
        <div class="footerlinks">
            <a href="#">FACEBOOK</a>
            <a href="#">INSTAGRAM</a>
            <a href="#">TWITTER</a>
            <a href="#">CONTACT</a>
        </div>
        <p class="copyright">Â© 1859 SAN DE AISYLA COLEGIO</p>
    </div>
</div>

<script type="py" src="club.py"></script>

</body>
</html>
